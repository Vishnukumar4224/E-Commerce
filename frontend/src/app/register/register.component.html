<div class="container">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Sign Up</mat-card-title>
      </mat-card-header>
  
      <mat-card-content>
        <form [formGroup]="signupform" (ngSubmit)="onSubmit()">
          <mat-form-field appearance="outline">
            <mat-label>Name</mat-label>
            <input matInput formControlName="name" placeholder="Name" required>
            <mat-error *ngIf="signupform.get('name')?.invalid && signupform.get('name')?.touched">
              Please Enter a Valid Name
            </mat-error>
          </mat-form-field>
  
          <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" placeholder="Email" required>
            <mat-error *ngIf="signupform.get('email')?.hasError('required')">
              Email is required
            </mat-error>
            <mat-error *ngIf="signupform.get('email')?.hasError('email')">
              Please enter a valid email address
            </mat-error>
          </mat-form-field>
  
          <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password" placeholder="Password" required>
            <button mat-icon-button matSuffix (click)="togglePasswordVisibility('password')" type="button">
              <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
            </button>
            <mat-error *ngIf="signupform.get('password')?.hasError('required')">
              Password is required
            </mat-error>
            <mat-error *ngIf="signupform.get('password')?.hasError('minlength')">
              Password must be at least 8 characters long
            </mat-error>
          </mat-form-field>
  
          <mat-form-field appearance="outline">
            <mat-label>Confirm Password</mat-label>
            <input matInput [type]="hideConfirmPassword ? 'password' : 'text'" formControlName="confirmPassword" placeholder="Confirm Password" required>
            <button mat-icon-button matSuffix (click)="togglePasswordVisibility('confirmPassword')" type="button">
              <mat-icon>{{ hideConfirmPassword ? 'visibility_off' : 'visibility' }}</mat-icon>
            </button>
            <mat-error *ngIf="signupform.get('confirmPassword')?.hasError('required')">
              Confirm Password is required
            </mat-error>
          </mat-form-field>
  
          <button mat-raised-button color="primary" type="submit" [disabled]="signupform.invalid">
            Sign Up
          </button>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
